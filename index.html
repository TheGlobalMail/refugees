<!doctype html>
<html lang="en">
  <head>

    <!-- build:css ./styles/style.min.css -->
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <!-- endbuild -->
  </head>

  <body>
    
    <div id="main" role="main">
        <div class="isotope-list-wrapper">
            <div class="isotope-list">
                <div class="isotope-list-title"><h3>Filter</h3></div>
                <ul class="isotope-ul" id="isotope-filters">
                    <div class="isotope-filter-div active"><li><a href="#" data-filter="*">Show all</a></li></div>
                    <div class="isotope-filter-div"><li><a href="#" data-filter=".Africa">Africa</a></li></div>
                    <div class="isotope-filter-div"><li><a href="#" data-filter=".Asia">Asia</a></li></div>
                    <div class="isotope-filter-div"><li><a href="#" data-filter=".Europe">Europe</a></li></div>
                    <div class="isotope-filter-div"><li><a href="#" data-filter=".Oceania">Oceania</a></li></div>
                    <div class="isotope-filter-div"><li><a href="#" data-filter=".NorthernAmerica">North America</a></li></div>
                    <div class="isotope-filter-div"><li><a href="#" data-filter=".SouthAmerica">South America</a></li></div>
                </ul>
            </div>
            <div class="isotope-list">
                <div class="isotope-list-title"><h3>Sort</h3></div>
                <ul class="isotope-ul" id="isotope-sorters">
                    <div class="isotope-sorter-div active"><li><a href="#name">Name</a></li></div>
                    <div class="isotope-sorter-div"><li><a href="#applicants">Applicants</a></li></div>
                    <div class="isotope-sorter-div"><li><a href="#per1k">Per 1,000 people</a></li></div>
                    <div class="isotope-sorter-div"><li><a href="#population">Population</a></li></div>
                </ul>
            </div>
        </div>
        <div id="isotope-content">
            
        </div>
    </div>

    <!-- paths to library scripts go here -->
    <!-- build:js ./scripts/script.min.js -->
    <script src="bower_components/d3/d3.js" charset="utf-8"></script>
    <script src="bower_components/jquery/jquery.min.js" charset="utf-8"></script>
    <script src="bower_components/isotope/jquery.isotope.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <!-- endbuild -->
</body>
</html>
