<!doctype html>
<html lang="en">
  <head>

    <!-- build:css ./styles/style.min.css -->
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <!-- endbuild -->
  </head>

  <body>
    <h3>Filter</h3>
    <ul class="filter" id="continents">
        <li><a href="#" data-filter="*">show all</a></li>
        <li><a href="#" data-filter=".Europe">Europe</a></li>
        <li><a href="#" data-filter=".Africa">Africa</a></li>
        <li><a href="#" data-filter=".NorthernAmerica">North America</a></li>
        <li><a href="#" data-filter=".SouthAmerica">South America</a></li>
        <li><a href="#" data-filter=".Asia">Asia</a></li>
        <li><a href="#" data-filter=".Oceania">Oceania</a></li>
    </ul>
    <h3>Sort</h3>
    <ul class="sort" id="sorter">
        <li><a href="#name">Name</a></li>
        <li><a href="#applicants">Applicants</a></li>
        <li><a href="#per1k">Per 1,000 people</a></li>
        <li><a href="#population">Population</a></li>
    </ul>
    <div id="main" role="main">
    </div>

    <!-- paths to library scripts go here -->
    <!-- build:js ./scripts/script.min.js -->
    <script src="bower_components/d3/d3.js" charset="utf-8"></script>
    <script src="bower_components/jquery/jquery.min.js" charset="utf-8"></script>
    <script src="bower_components/isotope/jquery.isotope.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <!-- endbuild -->
</body>
</html>
